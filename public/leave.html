<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

          href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap">

    <title>星夜计划</title>
</head>
<body class="antialiased bg-body text-body font-body">
<div class="">

    <section class="py-20">
        <div class="container px-4 mx-auto text-center">
          <span class="flex items-center justify-center mx-auto mb-4 w-16 h-16 p-3 bg-gray-500 rounded-full">
            <svg class="text-gray-50" width="32" height="32" viewbox="0 0 32 32" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M18.1332 14.5333C18.2665 14.6667 18.3998 14.6667 18.6665 14.6667H27.9998C28.7998 14.6667 29.3332 14.1333 29.3332 13.3333C29.3332 13.0667 29.3332 12.9333 29.1998 12.8L24.5332 3.46667C24.1332 2.8 23.3332 2.53334 22.6665 2.93334C22.5332 3.06667 22.2665 3.2 22.1332 3.46667L17.4665 12.8C17.1998 13.3333 17.4665 14.1333 18.1332 14.5333ZM23.3332 6.93334L25.8665 12H20.7998L23.3332 6.93334ZM8.6665 2.66667C5.33317 2.66667 2.6665 5.33334 2.6665 8.66667C2.6665 12 5.33317 14.6667 8.6665 14.6667C11.9998 14.6667 14.6665 12 14.6665 8.66667C14.6665 5.33334 11.9998 2.66667 8.6665 2.66667ZM8.6665 12C6.79984 12 5.33317 10.5333 5.33317 8.66667C5.33317 6.80001 6.79984 5.33334 8.6665 5.33334C10.5332 5.33334 11.9998 6.80001 11.9998 8.66667C11.9998 10.5333 10.5332 12 8.6665 12ZM14.2665 17.7333C13.7332 17.2 12.9332 17.2 12.3998 17.7333L8.6665 21.4667L4.93317 17.7333C4.39984 17.2 3.59984 17.2 3.0665 17.7333C2.53317 18.2667 2.53317 19.0667 3.0665 19.6L6.79984 23.3333L3.0665 27.0667C2.53317 27.6 2.53317 28.4 3.0665 28.9333C3.59984 29.4667 4.39984 29.4667 4.93317 28.9333L8.6665 25.2L12.3998 28.9333C12.9332 29.4667 13.7332 29.4667 14.2665 28.9333C14.7998 28.4 14.7998 27.6 14.2665 27.0667L10.5332 23.3333L14.2665 19.6C14.7998 19.0667 14.7998 18.2667 14.2665 17.7333ZM27.9998 17.3333H18.6665C17.8665 17.3333 17.3332 17.8667 17.3332 18.6667V28C17.3332 28.8 17.8665 29.3333 18.6665 29.3333H27.9998C28.7998 29.3333 29.3332 28.8 29.3332 28V18.6667C29.3332 17.8667 28.7998 17.3333 27.9998 17.3333ZM26.6665 26.6667H19.9998V20H26.6665V26.6667Z"
                    fill="CurrentColor"></path>
            </svg>
          </span>
            <div class="max-w-2xl mx-auto">
                <span class="inline-block mb-2 text-xs text-gray-300 uppercase">Leave Community</span>
                <h2 class="mb-6 text-4xl lg:text-5xl font-bold font-heading">您要离开我们了吗</h2>
                <p class="mb-6 lg:mb-12 text-lg text-gray-500 leading-loose">
                    站点缓存将会被删除，但是过往的访问日志等将会被保留
                </p>
                <div class="w-full max-w-sm mx-auto">
                    <form>
                        <div class="mb-4">
                            <input class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-200 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none"
                                   type="text" placeholder="站点首页URL">
                        </div>
                        <div class="mb-4">
                            <input class="appearance-none block w-full py-3 px-4 leading-tight text-gray-700 bg-gray-200 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none" type="text" placeholder="用户名">
                        </div>
                        <div class="mb-4 py-5">
                            <label class="text-gray-500">
                                <input class="mr-2 leading-tight" type="checkbox">
                                <span class="text-sm">与此同时我希望清空数据引擎中的<b>存档文章</b></span>
                            </label>
                        </div>
                        <div class="mb-4">
                            <button class="inline-block w-full py-4 px-8 leading-none text-white bg-indigo-500 hover:bg-indigo-600 rounded shadow">
                                LEAVE
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container px-4 mx-auto">
            <div class="max-w-4xl mx-auto">
                <ul class="space-y-4">
                    <li class="px-6 py-8 bg-gray-50 rounded-lg">
                        <button class="w-full flex justify-between items-center text-left font-bold font-heading">
                            <span class="text-2xl font-bold font-heading">退出指引</span>
                            <svg class="flex-shrink-0 w-4 h-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewbox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M5 15l7-7 7 7"></path>
                            </svg>
                        </button>
                        <p class="max-w-2xl mt-2 text-gray-500 leading-loose">
                            您需要向我们声明离开计划操作完全是本人发起的行为<br>
                            为此，需要在站点根目录下面创建一个 .leave-starynight 文件<br>
                            这样当系统检测到 https://examples.com/.leave-starynight 存在即代表声明成功
                        </p>
                    </li>

                </ul>
            </div>
        </div>
    </section>
</div>
</body>
</html>
