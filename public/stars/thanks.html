<!DOCTYPE html>
<html lang="en">
<head>
    <title>致谢</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="changed/tailwind.min.css">
</head>
<body class="antialiased bg-body text-body font-body">
<div>
    <section class="relative py-20 2xl:py-40 bg-gray-800 overflow-hidden"><img class="absolute bottom-0 left-0 h-112 -mb-64" src="images/thanks/circle.svg" alt=""><img class="hidden lg:block absolute top-0 right-0 h-128 -mr-40 -mt-40" src="images/thanks/circle.svg" alt=""><div class="relative container px-4 mx-auto">
        <div class="flex flex-wrap items-center -mx-4">
            <div class="w-full lg:w-1/6 px-4 text-right">

                <div class="lg:hidden text-center mb-10">
                    <button class="inline-flex items-center justify-center w-14 h-14 mx-1 bg-blue-500 hover:bg-blue-600 rounded-full">
                        <svg width="7" height="14" viewbox="0 0 7 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.84708 12.115C7.05097 12.3207 7.05097 12.6512 6.84708 12.8554C6.64319 13.0596 6.31377 13.0603 6.10987 12.8554L0.152917 6.87493C-0.0509739 6.67074 -0.0509738 6.34026 0.152917 6.13456L6.10988 0.154119C6.31377 -0.0500693 6.64319 -0.0500693 6.84708 0.154119C7.05097 0.359063 7.05097 0.690301 6.84708 0.894489L1.4143 6.50512L6.84708 12.115Z" fill="white"></path></svg></button>
                    <button class="inline-flex items-center justify-center w-14 h-14 mx-1 bg-blue-500 hover:bg-blue-600 rounded-full">
                        <svg width="7" height="13" viewbox="0 0 7 13" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0.15292 0.901511C-0.0509709 0.696057 -0.0509709 0.365972 0.15292 0.16203C0.356811 -0.0419136 0.686232 -0.0426689 0.890123 0.16203L6.84708 6.13528C7.05097 6.33923 7.05097 6.66931 6.84708 6.87476L0.890121 12.848C0.686231 13.052 0.35681 13.052 0.152919 12.848C-0.050972 12.6433 -0.0509719 12.3125 0.152919 12.1085L5.5857 6.50465L0.15292 0.901511Z" fill="white"></path></svg></button>
                </div>
            </div>
            <div class="w-full lg:w-4/6 px-4">
                <div class="relative text-center mb-14">
                    <img class="absolute top-0 right-0 mt-28" src="images/thanks/quote-gray.svg" alt=""><div class="relative">
                    <span class="text-lg text-blue-400 font-bold">ABOUT</span>
                    <h2 class="mt-24 mb-16 text-5xl font-bold font-heading text-white"></h2>
                </div>
                    <div class="max-w-xl mx-auto">
                        <p class="mb-8 text-lg text-gray-200">我深深地热爱这片虚拟土地，并愿意为她贡献出我的微弱力量</p>
                    </div>
                </div>
                <div class="flex -mx-4 items-center justify-center">
                    <div class="px-4">
                        <img class="w-30 h-40 rounded-full object-cover" src="https://avatars.githubusercontent.com/u/18594612?v=4" alt=""></div>
                    <div class="px-4">
                            <h3 class="mb-1 text-2xl text-white font-bold">SXueck Shen</h3>
                            <p class="text-white">One Of Main Contributor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="relative py-20 2xl:py-10 bg-gray-800">
        <div class="container px-4 mx-auto">
            <div class="mb-14 pb-16 text-center border-b border-gray-500">
                <span class="text-lg text-blue-400 font-bold">关于依赖的项目和帮助过项目的人</span>
                <h2 class="mt-8 text-5xl font-bold font-heading text-white">Thanks</h2>
            </div>
            <div class="max-w-5xl mx-auto mb-20 overflow-x-auto overflow-y-hidden">
                <table class="table-auto w-full">
                    <thead class="bg-blue-400">
                    <tr class="text-lg text-white text-left">
                        <th class="pl-28 py-8 font-normal">Name &amp; Project</th>
                        <th class="pl-14 font-normal">Description</th>
                    </tr>
                    </thead>
                    <tbody class="bg-gray-900">
                    <tr class="border-b border-gray-500">
                        <td class="w-1/2 py-10 pl-10 text-left border-r border-gray-500">
                            <div class="flex items-center">
                                <span class="flex items-center justify-center w-12 h-12 mr-6 rounded-full bg-blue-500 text-white text-lg font-bold">A</span>
                                <h4 class="text-xl text-white">Albert Ling</h4>
                            </div>
                        </td>
                        <td class="w-1/2 pl-14 px-4 text-lg text-gray-200">要求很多的甲方大佬</td>
                    </tr>
                    <tr class="border-b border-gray-500">
                        <td class="w-1/2 py-10 pl-10 text-left border-r border-gray-500">
                            <div class="flex items-center">
                                <span class="flex items-center justify-center w-12 h-12 mr-6 rounded-full bg-violet-500 text-white text-lg font-bold">I</span>
                                <h4 class="text-xl text-white">iconfont 阿里巴巴矢量库</h4>
                            </div>
                        </td>
                        <td class="w-1/2 pl-14 px-4 text-lg text-gray-200">项目大部分图标都来自这个库，非常棒</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center"><a
                    class="inline-block py-5 px-12 mb-4 sm:mb-0 sm:mr-4 bg-blue-500 hover:bg-blue-600 rounded-full text-white font-bold transition duration-200"
                    href="index.html">回到主页</a>
            </div>
        </div>
    </section>

</div>
</body>
</html>
