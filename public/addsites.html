<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新成员收录入口</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="antialiased bg-body text-body font-body">
<div class="">
    <section class="relative py-20">
        <div class="container px-4 mx-auto">
            <div class="w-full lg:w-1/2 mb-12">
                <div class="lg:max-w-md">
                    <div class="max-w-md mx-auto text-center py-10">
                        <span class="text-sm text-gray-500 font-semibold uppercase">Welcome</span>
                        <h3 class="mb-8 text-2xl font-bold font-heading">Join our community</h3>
                        <div class="flex">
                            <input class="w-1/2 mr-2 py-3 pl-3 mb-4 bg-white border rounded-lg" type="text"
                                   placeholder="ID">
                            <input class="w-1/2 py-3 pl-3 mb-4 bg-white border rounded-lg" type="text"
                                   placeholder="邮件地址">
                        </div>
                        <input class="w-full py-3 pl-3 mb-4 bg-white border rounded-lg" type="url"
                               placeholder="网站首页URL">
                        <input class="w-full py-3 pl-3 mb-4 bg-white border rounded-lg" type="text"
                               placeholder="给你的站点来句台词吧">
                        <label class="inline-block mb-4">
                            <input class="mr-1" type="checkbox" name="terms" value="1">
                            <span class="text-sm text-gray-500">我同意遵循 <b>Stary-Night</b> 计划的</span>
                        </label>
                        <button class="block w-full mb-4 py-3 text-gray-50 font-semibold bg-gray-500 hover:bg-gray-600 rounded">
                            Get Started
                        </button>
                        <p class="text-sm text-gray-500">
                            <span>爬虫将会用于存活检测等合法公开用途</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-no-repeat bg-center lg:h-auto lg:absolute top-0 right-0 bottom-0 lg:w-1/2 bg-cover"
             style="background-image: url('./static/images/banner.png');height: 105%"></div>
    </section>
</div>
</body>

</html>
